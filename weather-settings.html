<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气服务设置</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quick-setup {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .quick-setup a {
            color: #4ECDC4;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .quick-setup a:hover {
            text-decoration: underline;
        }

        .weather-option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .weather-option:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .weather-option.active {
            border-color: #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
        }

        .option-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .option-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .option-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .option-description {
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            line-height: 1.6;
        }

        .option-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-active {
            background: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .status-inactive {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .settings-actions {
            text-align: center;
            margin-top: 30px;
        }

        .current-status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .status-text {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            color: #4ECDC4;
            font-weight: bold;
        }

        .error-message {
            color: #FF6B6B;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌤️ 天气服务设置</h1>

        <div class="quick-setup">
            💡 快速设置:
            <a href="?set=seniverse">启用心知天气</a>
            <br><small>点击上方链接启用心知天气服务</small>
        </div>

        <div class="current-status">
            <div class="status-text">当前天气服务: <span id="current-service">检测中...</span></div>
            <div id="current-status-indicator" class="status-indicator status-inactive"></div>
        </div>



        <!-- 心知天气服务 -->
        <div class="weather-option" data-service="seniverse">
            <div class="option-header">
                <span class="option-icon">🌤️</span>
                <h3 class="option-title">心知天气 - 专业气象服务</h3>
                <span id="seniverse-status" class="status-indicator status-inactive"></span>
            </div>
            <p class="option-description">
                国内专业气象数据服务商，提供精准的天气预报和丰富的天气信息。
                支持中文城市名称，天气描述更详细，数据更新频率更高。
            </p>
            <div class="option-features">
                <span class="feature-tag">✅ 专业气象</span>
                <span class="feature-tag">✅ 中文支持</span>
                <span class="feature-tag">✅ 高精度</span>
                <span class="feature-tag">✅ 实时更新</span>
                <span class="feature-tag">✅ 丰富数据</span>
            </div>
        </div>



        <div class="settings-actions">
            <button class="btn" onclick="switchToSeniverse()">启用 心知天气</button>
            <button class="btn" onclick="testCurrentService()">测试当前服务</button>
        </div>

        <div id="test-result" class="test-result">
            <div id="test-content"></div>
        </div>
    </div>

    <script>
        // 检查URL参数进行快速设置
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('set') === 'seniverse') {
                switchToSeniverse();
                return true;
            }

            return false;
        }

        // 初始化页面状态
        document.addEventListener('DOMContentLoaded', function() {
            // 先检查URL参数，如果没有则正常初始化
            if (!checkUrlParams()) {
                updateCurrentStatus();
                updateOptionStatus();
            }

            // 为天气选项添加点击事件
            document.querySelectorAll('.weather-option').forEach(option => {
                option.addEventListener('click', function() {
                    const service = this.dataset.service;
                    switch (service) {
                        case 'seniverse':
                            switchToSeniverse();
                            break;
                    }
                });
            });
        });

        // 更新当前状态显示
        function updateCurrentStatus() {
            const useSeniverse = localStorage.getItem('useSeniverseWeather') === 'true';

            let currentService = '默认天气';
            if (useSeniverse) {
                currentService = '心知天气';
            }

            document.getElementById('current-service').textContent = currentService;
            document.getElementById('current-status-indicator').className = 'status-indicator status-active';
        }

        // 更新选项状态显示
        function updateOptionStatus() {
            const useSeniverse = localStorage.getItem('useSeniverseWeather') === 'true';

            // 移除所有活跃状态
            document.querySelectorAll('.weather-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelectorAll('.status-indicator').forEach(indicator => {
                indicator.className = 'status-indicator status-inactive';
            });

            // 设置活跃状态
            if (useSeniverse) {
                document.querySelector('[data-service="seniverse"]').classList.add('active');
                document.getElementById('seniverse-status').className = 'status-indicator status-active';
            }
        }

        // 切换到心知天气
        function switchToSeniverse() {
            localStorage.setItem('useSeniverseWeather', 'true');
            updateCurrentStatus();
            updateOptionStatus();
            showSuccessMessage('已启用 心知天气 服务');

            // 立即刷新页面以应用更改
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        // 测试当前服务
        async function testCurrentService() {
            const testResult = document.getElementById('test-result');
            const testContent = document.getElementById('test-content');

            testResult.style.display = 'block';
            testContent.innerHTML = '<div class="loading"></div> 正在测试心知天气API...';

            try {
                // 测试心知天气API
                const response = await fetch('https://weather.seniverse.com/?token=db45abab-26a9-47e6-a965-3fc69ed9509a');
                if (response.ok) {
                    const data = await response.json();

                    if (data && data.results && data.results.length > 0) {
                        const weather = data.results[0];
                        const current = weather.now;
                        const location = weather.location.name;

                        // 转换天气代码为中文
                        const weatherText = getSeniverseWeatherText(current.code);

                        testContent.innerHTML = `
                            <div class="success-message">✅ 心知天气API测试成功</div>
                            <div>📍 位置: ${location}</div>
                            <div>🌤️ 天气: ${weatherText}</div>
                            <div>🌡️ 温度: ${current.temperature}°C</div>
                            <div>💧 湿度: ${current.humidity}%</div>
                        `;
                    } else {
                        throw new Error('API返回数据格式错误');
                    }
                } else {
                    throw new Error(`API请求失败，状态码: ${response.status}`);
                }
            } catch (error) {
                testContent.innerHTML = `
                    <div class="error-message">❌ 心知天气API测试失败</div>
                    <div>错误信息: ${error.message}</div>
                `;
            }
        }

        // 心知天气代码转换函数
        function getSeniverseWeatherText(code) {
            const weatherCodeMap = {
                '0': '晴', '1': '晴', '2': '晴', '3': '晴', '4': '多云',
                '5': '晴间多云', '6': '晴间多云', '7': '大部多云', '8': '大部多云',
                '9': '阴', '10': '阵雨', '11': '雷阵雨', '12': '雷阵雨伴有冰雹',
                '13': '小雨', '14': '中雨', '15': '大雨', '16': '暴雨',
                '17': '大暴雨', '18': '特大暴雨', '19': '冻雨', '20': '雨夹雪',
                '21': '阵雪', '22': '小雪', '23': '中雪', '24': '大雪',
                '25': '暴雪', '26': '浮尘', '27': '扬沙', '28': '沙尘暴',
                '29': '强沙尘暴', '30': '雾', '31': '霾', '32': '风',
                '33': '大风', '34': '飓风', '35': '热带风暴', '36': '龙卷风',
                '37': '冷', '38': '热', '99': '未知'
            };

            return weatherCodeMap[code] || '未知';
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            const testResult = document.getElementById('test-result');
            const testContent = document.getElementById('test-content');

            testResult.style.display = 'block';
            testContent.innerHTML = `<div class="success-message">${message}</div>`;

            // 3秒后隐藏消息
            setTimeout(() => {
                testResult.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
